<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor.css">
    <script src="https://kit.fontawesome.com/355a392082.js" crossorigin="anonymous"></script>
    <title>Code Editor</title>
</head>
<body>
    <div class="upper">
        <h1>Code Editor</h1>
        <p>By Shahriyar</p>
    </div>
    <div class="container">
     
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-square-js"></i>Java Script</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label class="out"><i class="fa-solid fa-check"></i>Out Put</label>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>
<script src="editor.js"></script>
</html>
